<form [formGroup]="regForm" novalidate>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter your name" autofocus="true" formControlName="userName" [ngClass]="{
              'is-valid': (userName.valid && userName.dirty && userName.touched),
              'is-invalid': (userName.invalid && userName.dirty && userName.touched)
            }">
    <div class="invalid-feedback">Please provide a valid name.</div>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" aria-describedby="emailHelp" (blur)="isEmailExcist()" placeholder="Enter email address"
      formControlName="userEmail" [ngClass]="{
          'is-valid': (userEmail.valid && userEmail.dirty && userEmail.touched),
          'is-invalid': (userEmail.invalid && userEmail.dirty && userEmail.touched)
        }">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="invalid-feedback">Please provide a valid email.</div>
  </div>

  <div class="form-group">
    <input type="number" class="form-control" aria-describedby="phoneHelp" placeholder="Enter phone number" formControlName="userPhoneNumber"
      [ngClass]="{
            'is-valid': (userPhoneNumber.valid && userPhoneNumber.dirty && userPhoneNumber.touched),
            'is-invalid': (userPhoneNumber.invalid && userPhoneNumber.dirty && userPhoneNumber.touched)
          }">
    <small id="phoneHelp" class="form-text text-muted">The restaurant will call you before one day before order day.</small>
    <div class="invalid-feedback">Please provide a valid phone number.</div>
  </div>

  <div>
    <div class="alert alert-danger" role="alert" [hidden]="hideregErrorMessage">
      Please fill all fields
    </div>
    <div class="alert alert-warning" role="alert" [hidden]="hideIsEmailExcistMessage">
      Email is exist in our website!
    </div>
  </div>

  <div class="row justify-content-around">
    <button type="submit" (click)="addUser()" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Clear</button>
  </div>

</form>
